<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/jquery-3.6.4.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <title>Document</title>
    <style>
        .container{
            width: 600px;
            border: 1px solid #333;
        }
    </style>

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 text-center border mb-3 p-2">
                <h1>Create Acount</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <input type="text" name="first-name" id="first-name" class="form-control" placeholder="Frist name">
            </div>
            <div class="col-6">
                <input type="text" name="last-name" id="last-name" class="form-control" placeholder="Last name">
            </div>
            <div class="col-12 mt-3 mb-3">
                <input type="email" name="txt-email" id="txt-email" class="form-control" placeholder="email dress">
            </div>
            <div class="col-6">
                <input type="password" name="txt-password" id="txt-password" class="form-control" placeholder="Password">
            </div>
            <div class="col-6">
                <input type="password" name="txt_conpassword" id="txt_conpassword" class="form-control" placeholder="Confirm Password">
            </div>
            <div class="col-12 mt-3 mb-3">
                <input type="button" value="Create" class="btn btn-primary btn-block">
            </div>
        </div>
        <div class="row border">
            <div class="col-12 text-center p-3">
                <a href="#!">Have an account? Go to login</a>
            </div>
        </div>
    </div>
</body>
</html>
