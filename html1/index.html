<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/jquery-3.6.4.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <title>Document</title>
    <style>
        .header h4{
            color: #035c9c;
        }
        .header .col-12{
            background-color: #cbe4fe;
        }

        .footer p{
            color: #035c9c;
        }
        .footer .col-12{
            background-color: #cbe4fe;
        }

    </style>
    <script>
        function checkMNV(){
            var mnv = document.getElementById("txt_mnv").value;
            var check_error_mnv = document.getElementById("error_mnv");
            var regexMNV = /^([0-9]{9})$/;
            if(mnv == "" || mnv == null){
                check_error_mnv.innerHTML = "Nhân viên không được để trống!";
            }else if(!regexMNV.test(mnv)){
                check_error_mnv.innerHTML = "Nhân viên không hợp lệ!";
            }else{
                check_error_mnv.innerHTML = "";
                return mnv;
            }
        }
        function checkName(){
            var name = document.getElementById("txt_name").value;
            var check_error_name = document.getElementById("error_name");
            var regexName = /^[^\d+]*[^\d+]{0}[^\d+]*$/;
            // var regexName = /^[A-Z][a-z]*(\s[A-Z][a-z]*)+$/; //Họ tên phải có từ 2 chữ trở lên, mỗi từ phải viết hoa ký tự đầu

            if(name == "" || name == null){
                check_error_name.innerHTML = "Họ tên không được để trống!";
            }else if(!regexName.test(name)){
                check_error_name.innerHTML = "Họ tên không hợp lệ!";
            }else{
                check_error_name.innerHTML = "";
                return name;
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="row header">
            <div class="col-12 text-center">
                <h4>DANH SÁCH LƯƠNG NHÂN VIÊN</h4>
            </div>
        </div>
        <div class="row p-0">
            <div class="navbar p-0">
                <ul class="nav">
                    <li class="nav-item">
                        <a href="" class="nav-link">Trang chủ</a>
                    </li>
                    <li class="nav-item">
                        <a href="" class="nav-link">Thông tin</a>
                    </li>
                    <li class="nav-item">
                        <a href="" class="nav-link" data-toggle="modal" data-target="#myModal">Cập nhật lương</a>
                    </li>
                </ul>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="myModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="text-danger text-center">THÔNG TIN NHÂN VIÊN</h4>
                        <button type="button" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <form action="">
                            <div class="form-group">
                                <label for="" class="h6">Mã Nhân Viên</label>
                                <input type="text" name="txt_mnv" id="txt_mnv" onblur="checkMNV();" class="form-control" placeholder="Mã Nhân viên">
                                <span class="text-danger" id="error_mnv">*</span>
                            </div>
                            <div class="form-group">
                                <label for="" class="h6">Tên Nhân Viên</label>
                                <input type="text" name="txt_name" onblur="checkName();" id="txt_name" class="form-control" placeholder="Họ tên">
                                <span class="text-danger" id="error_name">*</span>
                            </div>
                            <div class="form-group">
                                <label for="" class="h6">Ngày vào công ty</label>
                                <input type="date" name="txt_date" id="txt_date" class="form-control" placeholder="mm/dd/yyyy">
                                <span class="text-danger" id="error_date">*</span>
                            </div>
                            <div class="form-group">
                                <label for="" class="h6">Chức vụ </label>
                                <div class="">
                                    <input type="radio" name="canbo" class="">
                                    <label for="" class="form-check-label">Cán bộ quản lý</label>
                                    <input type="radio" name="canbo" class="">
                                    <label for="" class="form-check-label">Nhân viên</label>
                                    <span class="text-danger" id="error_check">*</span>
                                   
                                </div>
                                <!-- <span class="text-danger" id="error-loai"></span> -->
                            </div>
                            <div class="form-group">
                                <label for="" class="h6">Bậc lương</label>
                                <select name="" id="bacluong" class="form-control">
                                    <option value="">1</option>
                                    <option value="">2</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="" class="h6">Hệ số</label>
                                <input type="number" name="" id="heso" class="form-control">
                            </div>
                            <input type="button" value="Thêm" class="btn btn-success">


                        </form>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-success" data-dismiss="modal" >Close</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12 p-0">
                <table class="table table-bordered mt-3" id="myTable">
                    <tr>
                        <th>STT</th>
                        <th>Mã nhân sự</th>
                        <th>Họ tên</th>
                        <th>Ngày hợp đồng</th>
                        <th>Chức vụ</th>
                        <th>Bậc lương</th>
                    </tr>
                </table>
            </div>
        </div>
        <div class="row footer">
            <div class="col-12">
                <p>Mã sinh viên: Họ tên sinh viên</p>
            </div>
        </div>
    </div>
</body>
</html>
